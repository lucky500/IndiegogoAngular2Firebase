  <div class="col s12 m4 l3">   
  </div>
  <div class="col s12 m8 l9">
    <div class="row">
      <div class="col s12 m6 l4" *ngFor="let campaign of campaigns">
        <a (click)="goToDetailPage(campaign)">
          <div class="card">
            <div class="card-image">
              <img src="{{campaign.img}}">
            </div>
            <div class="card-content">
              <span class="title">{{campaign.title}}</span>
              <hr>
              <p>{{campaign.description}}</p>
            </div>
            <div class="card-action">
              <div>
                {{campaign.category}}
              </div>
              <p>Goal: {{campaign.goal}}</p>
              <div class="valign-wrapper">
                <a class="waves-effect waves-light btn btn-contribute">Contribute</a>
              </div>
            </div>
          </div>
        </a>
      </div>
